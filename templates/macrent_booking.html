{%extends 'flayout.html'%}
{%block content%}
<br><br><br>
<div class="row" style="    width: 1000px;
margin-left: 250px;
margin-top: 5px;">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
               <h1>Booking For Rent Machines</h1> <br>
               
           
            <div class="panel-body">
                <div class=" form">
                    <form class="cmxform form-horizontal " id="commentForm" method='POST' action="/macrent_booking/{{a.id}}" novalidate="novalidate">
                      <input type="hidden" name="password" value="{{a.password}}">
                       
                      <div class="form-group ">
                            <label for="cname" class="control-label col-lg-3"> Product Name</label>
                            <div class="col-lg-6">
                                <input class=" form-control" readonly id="cname" name="productname" value="{{a.productname}}" minlength="2" type="text" required="">
                            </div>
                        </div>
                     
                        <div class="form-group ">
                            <label for="cname" class="control-label col-lg-3">Brant</label>
                            <div class="col-lg-6">
                                <input class=" form-control" readonly id="cname" name="brant" value="{{a.brant}}"minlength="2" type="text" required="">
                            </div>
                        </div>
        
                        <div class="form-group ">
                            <label for="cname" class="control-label col-lg-3"> Rent rupees</label>
                            <div class="col-lg-6">
                                <input class=" form-control" readonly id="cname" name="rentrupee" value="{{a.rentrupee}}" minlength="2" type="text" required="">
                            </div>
                        </div>

                      
                      
                        
                        
                        
                        <div class="form-group">
                            <div class="col-lg-offset-3 col-lg-6">
                                <td><a href="/mac_booknow/{{a.id}}"> <button class="btn btn-primary" type="submit">Book Now</button>  
                            </a></td></div>
                        </div>
                    </form>
                </div>

            </div>
 <br><br>
        </section>
    </div>
</div>



{%endblock%}
