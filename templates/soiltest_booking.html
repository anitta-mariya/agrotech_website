{%extends 'flayout.html'%}
{%block content%}
<br><br><br>
<div class="row" style="    width: 1000px;
margin-left: 250px;
margin-top: 50px;">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
               <center><h2>Booking For Soil Test</h2>  </center> 
               
            </header>
            <div class="panel-body">
                <div class=" form">
                    <form class="cmxform form-horizontal " id="commentForm" method='POST' action="/soiltest_booking/{{a.id}}" novalidate="novalidate">
                      <input type="hidden" name="password" value="{{a.password}}">
                       
                      <div class="form-group ">
                            <label for="cname" class="control-label col-lg-3"> Name of center</label>
                            <div class="col-lg-6">
                                <input class=" form-control" readonly id="cname" name="name" value="{{a.name}}" minlength="2" type="text" required="">
                            </div>
                        </div>
                     
                        <div class="form-group ">
                            <label for="cname" class="control-label col-lg-3">date</label>
                            <div class="col-lg-6">
                                <input class=" form-control" readonly id="cname" name="day" value="{{a.day}}"minlength="2" type="text" required="">
                            </div>
                        </div>
        
                        <div class="form-group ">
                            <label for="cname" class="control-label col-lg-3"> Time</label>
                            <div class="col-lg-6">
                                <input class=" form-control" readonly id="cname" name="time" value="{{a.time}}" minlength="2" type="text" required="">
                            </div>
                        </div>
                      
                      
                        
                        
                        <div class="form-group">
                            <div class="col-lg-offset-3 col-lg-6">
                                <td><a href="/soilt_booking"> <button class="btn btn-primary" type="submit">Book Now</button>  
                            </a></td></div>
                        </div>
                    </form>
                </div>

            </div>
 <br><br>
        </section>
    </div>
</div>



{%endblock%}
