{%extends 'slayout.html'%}
{%block content%}
<br><br><br>
<div class="row" style="    width: 1000px;
margin-left: 250px;
margin-top: 50px;">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
               <center><h2>Verify PM Kisan Registration</h2>  </center> 
               
            </header>
            <div class="panel-body">
                <div class=" form">
                    <form class="cmxform form-horizontal " id="commentForm" method='POST' action="/varify_pension/{{a.id}}" novalidate="novalidate">
                      <input type="hidden" name="password" value="{{a.password}}">
                       
                      <div class="form-group ">
                            <label for="cname" class="control-label col-lg-3"> Name</label>
                            <div class="col-lg-6">
                                <input class=" form-control" readonly id="cname" name="name" value="{{a.name}}" minlength="2" type="text" required="">
                            </div>
                        </div>
                     
                        <div class="form-group ">
                            <label for="cname" class="control-label col-lg-3">Email</label>
                            <div class="col-lg-6">
                                <input class=" form-control" readonly id="cname" name="email" value="{{a.email}}"minlength="2" type="text" required="">
                            </div>
                        </div>
        
                     
                      
                      
                        <div class="form-group ">
                            <label for="cname" class="control-label col-lg-3">Status</label>
                            <select id="dropdown" name="verify" class="form-control" style="width: 48%">
                               
                                <option value="verify">VERIFY</option>
                                <option value="reject">REJECT</option>
                            </select>
                        </div>
                        <br><br>
                        
                        <div class="form-group">
                            <div class="col-lg-offset-3 col-lg-6">
                                <button class="btn btn-primary" type="submit">Save</button>  
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </section>
    </div>
</div>



{%endblock%}
