{% extends 'slayout.html' %}
{% block content %}
<head>
    <style>
    #customers {
      font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    #customers td, #customers th {
      border: 1px solid #ddd;
      padding: 4px;
    }
    
    #customers tr:nth-child(even){background-color: #f2f2f2;}
    
    #customers tr:hover {background-color: #ddd;}
    
    #customers th {
      padding-top: 8px;
      padding-bottom: 8px;
      text-align: left;
      background-color: #4CAF50;
      color: rgb(229, 240, 236);
    }
    </style>
    </head>
    
    <center><h1><font color="black">View Training Center Booking</font></h1></center>
  <table border="1" id ="customers" style="    width: 900px;
  margin-left: 150px;
  margin-top: 103px;">
    <thead>
        <tr>
          
          <th> NAME</th>
         
          <th>EMAIL ID</th>
          <th>PHONE NUMBER</th>
          <th>BLOCK</th>
          <th>PANCHAYATH</th>
          
        </tr>
      </thead>
      <tbody>
        {% for Pap in Pap %}
        <tr>
            
          <td>{{Pap.name}}</td>
          <td>{{Pap.email}}</td>
          <td>{{Pap.phone}}</td>
          <td>{{Pap.block}}</td>
          <td>{{Pap.panchayath}}</td>
        
          
          
         
          </tr> 
        {% endfor %}
      </tbody>
    </table>
    
    <br>
{% endblock %}
